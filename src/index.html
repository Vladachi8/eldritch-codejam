<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Ancient horror</title>
</head>

<body>
  <h1 class="title">Choose an ancient</h1>
  <div class="container">
    <div class="ancients">
      <img src="../assets/Ancients/Azathoth.png" alt="Azathoth" class="azathoth">
      <img src="../assets/Ancients/IogSothoth.png" alt="IogSothoth" class="iogSothoth">
      <img src="../assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="shubNiggurath">
      <img src="../assets/Ancients/Cthulthu.png" alt="Cthulthu" class="cthulthu">
    </div>
    <div class="stagecounter dinone">
      <div class="stages">
        <div class="stage">
          <span class="stage-decr">First Stage</span>
          <div class="circles">
            <span class="circle green"><p class="num first-green"></p></span>
            <span class="circle brown"><p class="num first-brown"></p></span>
            <span class="circle blue"><p class="num first-blue"></p></span>
          </div>
        </div>
        <div class="stage">
          <span class="stage-decr">Second Stage</span>
          <div class="circles">
            <span class="circle green"><p class="num second-green"></p></span>
            <span class="circle brown"><p class="num second-brown"></p></span>
            <span class="circle blue"><p class="num second-blue"></p></span>
          </div>
        </div>
      </div>
      <div class="stage">
        <span class="stage-decr">Third Stage</span>
        <div class="circles">
          <span class="circle green"><p class="num third-green"></p></span>
          <span class="circle brown"><p class="num third-brown"></p></span>
          <span class="circle blue"><p class="num third-blue"></p></span>
        </div>
      </div>
    </div>
    <div class="elements dinone">
      <div class="create">
        <button class="form">Form deck</button>
      </div>
      <div class="deck">
        <div class="deck-open"></div>
        <div class="deck-close">
          <img src="../assets/mythicCardBackground.png" alt="deck" class="deck-img">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
