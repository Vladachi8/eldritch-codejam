<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Ancient horror</title>
</head>

<body>

    <div class="ancients">
      <div class="ancients">
        <img src="../assets/Ancients/Azathoth.png" alt="Azathoth" class="azathoth">

    </div>
    <div class="elements">

      </div>
    </div>

</html>
